version: "3"
services:
  react_native:
    container_name: react_native
    build:
      context: .
      dockerfile: ./docker/react_native/Dockerfile
    volumes:
      - ./react_native/:/usr/src/app
    env_file: .env
    command: yarn start
    ports:
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"

  chailce:
    container_name: chalice
    build:
      context: .
      dockerfile: ./docker/chalice/Dockerfile
    volumes:
      - ./chalice/:/app
    env_file: .env
    command: chalice local --host=0.0.0.0 --port=8000
    tty: true
    stdin_open: true
    working_dir: "${APP_PATH}"
    ports:
      - "80:8000"
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}